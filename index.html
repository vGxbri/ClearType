<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de Mecanograf√≠a - Liquid Glass</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        min-height: 100vh;
      }

      /* Efecto Liquid Glass */
      .glass {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .glass-dark {
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Caracteres de pr√°ctica */
      .char-correct {
        color: #10b981;
        font-weight: 600;
      }

      .char-error {
        color: #ef4444;
        background-color: rgba(239, 68, 68, 0.2);
        font-weight: 600;
      }

      .char-pending {
        color: rgba(255, 255, 255, 0.7);
      }

      /* Animaciones suaves */
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Botones con efecto hover */
      .btn-glass {
        transition: all 0.3s ease;
      }

      .btn-glass:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
      }

      /* Input focus con glow */
      input:focus,
      textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
      }

      /* Scrollbar personalizada */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body class="p-4 md:p-8">
    <!-- Contenedor Principal -->
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <header class="glass rounded-3xl p-6 mb-6 fade-in">
        <h1 class="text-4xl md:text-5xl font-bold text-white text-center mb-2">
          ‚å®Ô∏è Mecanograf√≠a Pro
        </h1>
        <p class="text-white/80 text-center text-lg">
          Practica y mejora tu velocidad de escritura
        </p>
      </header>

      <!-- Navegaci√≥n entre secciones -->
      <nav class="glass rounded-3xl p-2 mb-6 fade-in flex gap-2">
        <button
          id="btn-practica"
          class="flex-1 py-4 rounded-2xl text-white font-semibold transition-all duration-300 bg-white/20"
        >
          üéØ Zona de Pr√°ctica
        </button>
        <button
          id="btn-admin"
          class="flex-1 py-4 rounded-2xl text-white font-semibold transition-all duration-300 hover:bg-white/10"
        >
          ‚öôÔ∏è Panel Admin
        </button>
      </nav>

      <!-- SECCI√ìN 1: ZONA DE PR√ÅCTICA -->
      <section id="seccion-practica" class="fade-in">
        <div class="glass rounded-3xl p-8 mb-6">
          <!-- Estad√≠sticas en tiempo real -->
          <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="glass-dark rounded-2xl p-4 text-center">
              <div class="text-white/60 text-sm mb-1">WPM</div>
              <div id="stat-wpm" class="text-3xl font-bold text-white">0</div>
            </div>
            <div class="glass-dark rounded-2xl p-4 text-center">
              <div class="text-white/60 text-sm mb-1">Precisi√≥n</div>
              <div id="stat-precision" class="text-3xl font-bold text-white">
                100%
              </div>
            </div>
            <div class="glass-dark rounded-2xl p-4 text-center">
              <div class="text-white/60 text-sm mb-1">Tiempo</div>
              <div id="stat-time" class="text-3xl font-bold text-white">0s</div>
            </div>
          </div>

          <!-- T√≠tulo del texto -->
          <h3
            id="titulo-practica"
            class="text-2xl font-semibold text-white mb-4 text-center"
          >
            Cargando texto...
          </h3>

          <!-- Texto a copiar -->
          <div class="glass-dark rounded-2xl p-6 mb-6">
            <div
              id="texto-original"
              class="text-2xl leading-relaxed text-white/70 text-center"
            >
              <!-- Se llenar√° din√°micamente -->
            </div>
          </div>

          <!-- √Årea de escritura -->
          <div class="mb-4">
            <textarea
              id="input-practica"
              class="w-full glass-dark rounded-2xl p-6 text-white text-xl resize-none"
              rows="4"
              placeholder="Comienza a escribir aqu√≠..."
              disabled
            ></textarea>
          </div>

          <!-- Botones de control -->
          <div class="flex gap-4">
            <button
              id="btn-nuevo-texto"
              class="flex-1 glass btn-glass rounded-2xl py-4 text-white font-semibold text-lg"
            >
              üîÑ Nuevo Texto
            </button>
            <button
              id="btn-reiniciar"
              class="flex-1 glass btn-glass rounded-2xl py-4 text-white font-semibold text-lg"
            >
              ‚Üª Reintentar
            </button>
          </div>
        </div>
      </section>

      <!-- SECCI√ìN 2: PANEL DE ADMINISTRACI√ìN -->
      <section id="seccion-admin" class="hidden fade-in">
        <!-- Formulario CRUD -->
        <div class="glass rounded-3xl p-8 mb-6">
          <h2 class="text-3xl font-bold text-white mb-6">
            <span id="form-title">‚ûï Crear Nuevo Texto</span>
          </h2>

          <form id="form-texto">
            <input type="hidden" id="texto-id" value="" />

            <div class="mb-4">
              <label class="block text-white font-semibold mb-2">T√≠tulo</label>
              <input
                type="text"
                id="texto-titulo"
                class="w-full glass-dark rounded-xl p-4 text-white"
                placeholder="Ej: Pangrama Espa√±ol"
                required
              />
            </div>

            <div class="mb-6">
              <label class="block text-white font-semibold mb-2"
                >Contenido del Texto</label
              >
              <textarea
                id="texto-contenido"
                class="w-full glass-dark rounded-xl p-4 text-white resize-none"
                rows="5"
                placeholder="Escribe el texto que los usuarios practicar√°n..."
                required
              ></textarea>
            </div>

            <div class="flex gap-4">
              <button
                type="submit"
                class="flex-1 bg-gradient-to-r from-green-400 to-blue-500 btn-glass rounded-xl py-4 text-white font-bold text-lg"
              >
                üíæ Guardar
              </button>
              <button
                type="button"
                id="btn-cancelar"
                class="glass btn-glass rounded-xl px-6 py-4 text-white font-semibold hidden"
              >
                ‚úñÔ∏è Cancelar
              </button>
            </div>
          </form>
        </div>

        <!-- Tabla de textos -->
        <div class="glass rounded-3xl p-8">
          <h2 class="text-3xl font-bold text-white mb-6">
            üìö Textos Disponibles
          </h2>

          <div id="tabla-textos" class="space-y-4">
            <!-- Se llenar√° din√°micamente -->
          </div>
        </div>
      </section>
    </div>

    <!-- Script de l√≥gica -->
    <script src="app.js"></script>
  </body>
</html>
